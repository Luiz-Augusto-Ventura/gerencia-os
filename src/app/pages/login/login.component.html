
<div class="vertically-aligned">

  <form [formGroup]="formLogin" (ngSubmit)="login(formLogin.value)" class="form-group text-center">
    <div class="container-fluid">

    <div class="row justify-content-center">
      <div class="col-6">
        <img src="../../../assets/img/logo.png" width="180" style="border-radius: 20px;">
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-6 border border-info rounded">
        <label for="inputEmail">Email</label>
        <input type="email" id="inputEmail" required name="usuario" formControlName="email"
          class="form-control">

        <br>

        <label for="inputSenha">Senha</label>
        <input type="password" id="inputSenha" required name="senha" formControlName="senha"
          class="form-control">

        <br>
        <button type="submit" class="btn btn-info" [disabled]="!formLogin.valid">Entrar</button>
        <br><br>

      </div>
    </div>

    </div>
  </form>

</div>
