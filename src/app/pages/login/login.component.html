<form [formGroup]="formLogin" (ngSubmit)="login(formLogin.value)">
  <label for="inputEmail">Email: </label>
  <input type="email" id="inputEmail" required autofocus
    name="usuario" formControlName="email">

  <br>

  <label for="inputSenha">Senha</label>
  <input type="password" id="inputSenha"
    name="senha" formControlName="senha">


  <br>
  <button type="submit" [disabled]="!formLogin.valid">Entrar</button>
</form>
