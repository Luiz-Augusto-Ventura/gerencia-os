<div class="modal-header">
    <h4 class="modal-title">Atender Ordem de Servi√ßo</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #formProduto=ngForm novalidate>

      <label>Resposta</label>
      <input type="textarea" [(ngModel)]="resposta" name="servico"
        class="form-control" required>

    </form>
  </div>

  <div class="modal-footer">
    <button *ngIf="ordem.id" type="button" class="btn btn-info"
    (click)="alterar()" [disabled]="!formProduto.valid">Enviar</button>
  </div>
